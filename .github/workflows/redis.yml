name: Test Redis store/cache rs

on:
  workflow_dispatch:
  push:
    branches:
      - master
      - 'legacy/version-*'
    paths:
      - "**.go"
      - ".github/workflows/redis.yml"
  pull_request:
    branches:
      - master
      - 'legacy/version-*'
    paths:
      - "**gridscale_redis**"
      - "gridscale/error-handler/**"
      - "gridscale/common.go"
      - "gridscale/config.go"
      - "gridscale/provider.go"
      - "gridscale/provider_test.go"
      - ".github/workflows/redis.yml"

jobs:
  build:
    name: GS Redis store/cache AccTest
    runs-on: ubuntu-latest
    env:
      GOPATH: /home/runner/go
      GRIDSCALE_UUID: ${{ secrets.CI_USER_UUID }}
      GRIDSCALE_TOKEN: ${{ secrets.CI_API_TOKEN }}
      GRIDSCALE_URL: https://api.gridscale.cloud
      GRIDSCALE_TF_REQUEST_DELAY_INTERVAL: 2000
      GRIDSCALE_TF_MAX_N_RETRIES: 5
    steps:
      - name: Set up Go 1.21
        uses: actions/setup-go@v5
        with:
          go-version: ^1.21
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v5

      - name: Run TestAccResourceGridscaleRedisStoreBasic
        run: make testacc TEST=./gridscale TESTARGS='-run=TestAccResourceGridscaleRedisStoreBasic'

      - name: Run TestAccResourceGridscaleRedisCacheBasic
        run: make testacc TEST=./gridscale TESTARGS='-run=TestAccResourceGridscaleRedisCacheBasic'
