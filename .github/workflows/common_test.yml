name: Run common test

on:
  push:
    branches:
      - master
      - 'legacy/version-*'
  pull_request:
    branches:
      - master
      - 'legacy/version-*'

jobs:
  build:
    name: Common Test
    runs-on: ubuntu-latest
    env:
      GOPATH: /home/runner/go
    steps:
      - name: Set up Go 1.21
        uses: actions/setup-go@v5
        with:
          go-version: ^1.21
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v4

      - name: Test
        run: make test

      - name: Vet
        run: make vet
